<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GPT-mark 設定</title>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <div class="settings-container">
      <h2 data-i18n="settingsTitle"></h2>

      <div class="setting-item">
        <div class="lang-container">
          <div class="tabs">
            <input type="radio" id="lang-zh" name="lang" checked />
            <label class="tab" for="lang-zh" data-i18n="languageZh"></label>

            <input type="radio" id="lang-en" name="lang" />
            <label class="tab" for="lang-en" data-i18n="languageEn"></label>

            <input type="radio" id="lang-ja" name="lang" />
            <label class="tab" for="lang-ja" data-i18n="languageJa"></label>

            <span class="glider"></span>
          </div>
        </div>
      </div>

      <div class="setting-item">
        <div class="mood-container">
          <div class="tabs">
            <input type="radio" id="radio-light" name="tabs" />
            <label class="tab" for="radio-light">
              <img
                class="tab-icon"
                src="../../assets/icons/sun.svg"
                alt="亮色"
              />
              <span data-i18n="themeLight"></span>
            </label>

            <input type="radio" id="radio-system" name="tabs" checked />
            <label class="tab" for="radio-system">
              <img
                class="tab-icon"
                src="../../assets/icons/system.svg"
                alt="系統"
              />
              <span data-i18n="themeSystem"></span>
            </label>

            <input type="radio" id="radio-dark" name="tabs" />
            <label class="tab" for="radio-dark">
              <img
                class="tab-icon"
                src="../../assets/icons/moon.svg"
                alt="暗色"
              />
              <span data-i18n="themeDark"></span>
            </label>

            <span class="glider"></span>
          </div>
        </div>
      </div>

      <div class="setting-item">
        <button id="download-btn" class="download-btn">
          <img
            class="btn-icon"
            src="../../assets/icons/download.svg"
            alt="下載"
          />
          <span data-i18n="downloadBookmarks"></span>
        </button>
      </div>
    </div>

    <script src="settings.js"></script>
  </body>
</html>
